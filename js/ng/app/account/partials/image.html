<input
    type="file"
    ng-model="picFile1"
    name="file"
    accept="image/*"
    ngf-model-invalid="errorFiles"
    ngf-select="uploadPic(picFile1, '1')"
    class="form-control"
>
<img
    ng-show="image_thumbnail1"
    class="thumb"
    src="images/{{image_thumbnail1}}"
>
<span class="progress" data-ng-show="picFile1.progress >= 0">
    <div
        style="width:{{picFile.progress}}%"
        ng-bind="picFile1.progress + '%'"
    >
</div>
</span>
<span ng-show="picFile1.result">Upload Successful</span>
<span class="err" ng-show="errorMsg">{{errorMsg}}</span>
