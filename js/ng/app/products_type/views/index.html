<div class="panel panel-default">
    <div class="panel-heading">
        <b>Products Type</b>
    </div>
    <div class="panel-body">
        <button
            class="btn btn-default"
            data-toggle="modal"
            data-target="#products-type-popup"
        >
            <span class="fa fa-plus-circle"></span>
            Add New
        </button>
        Total record: {{totalItems}}
        <br/>
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" class="form-control" data-ng-model="search_id" placeholder="Search By Id ..."/>
                </td>
                <td>
                    <input type="text" class="form-control" data-ng-model="search_name" placeholder="Search By Name ..."/>
                </td>
                <td>
                    <button class="btn btn-primary" data-ng-click="search();">Search</button>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-striped">
            <thead>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Detail
            </th>
            <th width="150px">
                Action
            </th>
            </thead>
            <tr data-ng-repeat="product_type in productsType.elements">
                <td>
                    <span data-ng-bind="product_type.id"></span>
                </td>
                <td>
                    <span data-ng-bind="product_type.name"></span>
                </td>
                <td>
                    <span data-ng-bind="product_type.description"></span>
                </td>
                <td>
                    <button class="btn btn-default" data-ng-click="edit(product_type);">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button class="btn btn-danger" data-ng-click="remove(product_type.id, $index);">
                        <span class="fa fa-close"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div
            data-ng-if="productsType.elements == 0"
        >
            <div class="alert alert-warning alert-dismissible">
                <strong>Warning!</strong> No Customer.
            </div>
        </div>
        <div
            data-ng-if="!productsType"
            class="align_center"
        >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
    </div>
</div>
<div
    class="panel-footer"
    data-ng-show="totalItems > 10"
>
<pagination
    total-items="totalItems"
    ng-model="currentPage"
    ng-change="pageChanged()"
    max-size="5"
    items-per-page="10"
    boundary-links="true"
></pagination>
</div>
<products:type:popup></products:type:popup>
