<div 
	class="modal fade"
	id="install-module" 
	data-keyboard="false"
	data-backdrop="static"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button 
					type="button" 
					class="close" 
					data-dismiss="modal" 
				>
					<span>&times;</span>
				</button>
				<h4> 
					<label data-ng-bind="header"></label>
				</h4>
	      	</div>
			<div class="modal-body">
				<div
					class="alert alert-success message-install"
				>
					<label>Info: </label>
					Install Success.
				</div>
				<div
					data-ng-if="modules_install.length == 0"
					class="alert alert-warning"
				>
					<label>Info: </label>
					No Module to install.
				</div>
				
				<table 
					class="table table-striped table-bordered"
					data-ng-if="modules_install.length > 0"
				>
					<tr>
						<th>
							Modules
						</th>
						<th>
							Action
						</th>
					</tr>
					<tr
						data-ng-repeat="module in modules_install track by $index"
					>
						<td>
							<label>{{module.title}}</label>
							<ul>
								<li>
									<span
										data-ng-bind-html="module.description"
									>
									</span>
								</li>
							</ul>
						</td>
						<td width="5%">
							<button
								class="btn btn-primary"
								title="install"
								data-ng-click="installModule(module, $index);"
								data-ng-if="row != $index"
							>
								Install 
							</button>
							<div 
								class="progress"
								data-ng-if="$index == row"
							>
								<div 
									class="progress-bar progress-bar-striped active" 
									style="width: 100%"
								></div>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button 
					class="btn btn-default" 
					data-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>
